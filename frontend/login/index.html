<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria FNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Registrarse</h2>
                        <form>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Santiago"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    placeholder="Moreyra" required>
                            </div>

                            <div class="mb-3">
                                <label for="mail" class="form-label">Mail:</label>
                                <input type="email" class="form-control" name="mail" id="mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase√±a:</label>
                                <input type="password" class="form-control" name="contrasena" id="contrasena"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input class = "form-check-input" type = "radio" name = "robot" id = "robot" required>
                                <label class = "form-check-label" for = "robot">No soy un robot</label>
                            <br>
                            <br>
                            <a class="btn btn-success" href="/frontend/autos/principal_autos.html">Iniciar sesion</a>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
