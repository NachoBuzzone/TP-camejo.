<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 4/3;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                            <div class="col-6">
                                <h2 id="nombre", id = "apellido"></h2>
                                <h2 id="edad"></h2>
                                <h2 id="direccion"></h2>
                                <h2 id="mail"></h2>
                                </ul>
                                <div class="card-footer">
                                <button class="btn btn-danger" onclick="borrar_vendedor()">BORRAR</button>
                                <a id="editar" class="btn btn-warning" href="editar_vendedor.html">Editar</a>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get ("id")

        if (id === null) {
            window.location.href = "principal_vendedores.html";
        }

        document.getElementById("editar").setAttribute("href", `editar_vendedor.html?id=${id}`)
        
        function response_received(response) {
            return response.json()
        }

        function parse_data(vendedor) {
            const nombre = document.getElementById("nombre");
            nombre.innerText = "Nombre:" + " " + vendedor.nombre + " " + vendedor.apellido;
            const edad = document.getElementById ("edad");
            edad.innerText = vendedor.edad;
            const direccion = document.getElementById ("direccion");
            direccion.innerText = "Trabaja en sucursal:" + " " + vendedor.id_sucursal;
            const mail = document.getElementById ("mail");
            mail.innerText = "Mail de contacto:" + " " + vendedor.mail
            const imagen = document.getElementById("image");
            imagen.setAttribute("src", vendedor.link_imagen);
        }

        function handle_error(error) {
            console.log("Error!", error)
        }

        fetch(`http://localhost:5000/vendedores/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error)

        function borrar_vendedor() {
            const confirmar = confirm(`Seguro quieres eliminar el vendedor ${id}?`)
            if (!confirmar) {
                alert("Un error ha ocurrido. Intente nuevamente.");
            }
            else {
                alert("El vendedor fue eliminado correctamente.")
                window.location.href = "principal_vendedores.html";
            }
            fetch(
                `http://localhost:5000/vendedores/${id}`,
                { method: "DELETE" }
            )
            .then((res) => res.json())
            .catch(handle_error)
        }
    </script>
</body>

</html>
