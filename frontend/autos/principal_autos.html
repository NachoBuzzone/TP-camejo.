<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria FNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <h1>Concesionaria FNS</h1>
    <div class="container">
        <div class="row">
            <div class="col">
    <div id = "autos"></div>
    <div class="container">
        <div class="row g-4" id="auto">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        function response_received(data) {
            console.log (data)
            return data.json()
        }
        function parse_data(content) {
            const container = document.getElementById("auto");
            for (let index = 0; index < content.autos.length; index++) {
                const item = document.createElement("p");
                item.setAttribute("class", "col-3 col-md-6 col-lg-2 col-xl-3");

                const card = document.createElement("a");
                card.setAttribute("class", "card text-decoration-none");
                card.setAttribute("href", `ficha_auto.html?id=${content.autos[index].id}`);

                const image = document.createElement("img");
                image.setAttribute("class", "card-img-top");
                image.setAttribute("src", content.autos[index].imagen)

                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body");

                card_body.append(content.autos[index].marca + " " + " " + content.autos[index].modelo + " " + "(" + content.autos[index].anio + ")");
                card.append(image);
                card.append(card_body);
                item.append(card);

                container.append(item);
            }
        }

        function request_error(error){
            console.log("ERROR")
            console.log(error);
        }

        fetch("http://localhost:5000/autos")
            .then(response_received)
            .then(parse_data)
            .catch(request_error)
    </script>
</body>

</html>
