<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria FNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href = "autos.css" rel = "stylesheet">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 4/3;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                            <div class="col-6" id = "datos">
                                <h3 id="autos", id ="model"></h3>
                                <br>
                                <h3 id = "anio"></h3>
                                <br>
                                <h3 id="kilometraje"></h3>
                                <br>       
                                <h3 id = "model"></h3>
                                </ul>
                                <button class="btn btn-danger" onclick="borrar_auto()">Borrar</button>
                                <a id="editar" class="btn btn-warning" href="editar_auto.html">Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get ("id")

        if (id === null) {
            window.location.href = "principal_autos.html";
        }

        document.getElementById("editar").setAttribute("href", `editar_auto.html?id=${id}`)
       
        
        function response_received(response) {
            return response.json()
        }

        function parse_data(auto) {
            const name = document.getElementById("autos");
            name.innerText = "Modelo:" + " " + auto.marca + " " + auto.modelo;
            const kilometraje = document.getElementById("kilometraje");
            kilometraje.innerText ="Kilometros:" + " " + auto.kilometraje;
            const anio = document.getElementById ("anio");
            anio.innerText ="AÃ±o:" + " " + auto.anio;
            const imagen = document.getElementById("image");
            imagen.setAttribute("src", auto.imagen);
        }

        function handle_error(error) {
            console.log("Error!", error)
        }

        fetch(`http://localhost:5000/autos/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error)
        
        function borrar_auto() {
            const confirmar = confirm(`Seguro quieres eliminar el auto ${id}?`)
            if (!confirmar) {
                alert("Un error ha ocurrido. Intente nuevamente.");
            }
            else {
                alert("El auto fue eliminado correctamente.")
                window.location.href = "principal_autos.html";
            }

            fetch(
                `http://localhost:5000/autos/${id}`,
                { method: "DELETE" }
            )
                .then((res) => res.json())
                .catch(handle_error)
        }
    </script>
</body>

</html>
