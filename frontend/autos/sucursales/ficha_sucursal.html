<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 16/9;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                            <div class="col-6">
                                <h2 id="direccion", id = "localidad"></h2>       
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get ("id")

        if (id === null) {
            window.location.href = "principal_sucursales.html";
        }
        function response_received(response) {
            return response.json()
        }

        function parse_data(sucursal) {
            const direccion = document.getElementById("direccion");
            direccion.innerText = sucursal.direccion + " " + "( " + sucursal.localidad + " ) ";
            const imagen = document.getElementById("image");
            imagen.setAttribute("src", sucursal.link_direccion);
        }

        function handle_error(error) {
            console.log("Error!", error)
        }

        fetch(`http://localhost:5000/sucursales/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error)
    </script>
</body>

</html>
