<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria FNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="sucursales.css" rel="stylesheet">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 3/4;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar</h2>
                        <form onsubmit="editar_sucursal(event)">

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion" name="direccion"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="localidad" class="form-label">Localidad</label>
                                <input type="text" class="form-control" id="localidad" name="localidad"
                                    placeholder="2024" required>
                            </div>

                            <div class="mb-3">
                                <label for="horario_de_atencion" class="form-label">Horario de atencion</label>
                                <input type="text" class="form-control" name="horario_de_atencion" id="horario_de_atencion" required>
                            </div>
                            <div class="mb-3">
                                <label for="link_direccion" class="form-label">Imagen</label>
                                <input type="text" class="form-control" name="link_direccion" id="link_direccion" required>
                            </div>

                            <button type="submit" class="btn" id="agregar">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
    
            if (id === null) {
                window.location.href = "principal_sucursales.html";
            }
    
            function handle_get_response(data) {
                document.getElementById("localidad").value = data.localidad
                document.getElementById("direccion").value = data.direccion
                document.getElementById("horario_de_atencion").value = data.horario_de_atencion
                document.getElementById("link_direccion").value = data.link_direccion
            }
            
            fetch(`http://localhost:5000/sucursales/${id}`)
                .then((response) => response.json())
                .then(handle_get_response)
                .catch((error) => console.log("ERROR", error))
    
            function handle_response(data) {
                if (data.Sucursales) {
                    window.location.href =  "principal_sucursales.html"
                } else {
                    alert("Error")
                }
            }
    
            function editar_sucursal(event) {
                event.preventDefault()
    
                const formData = new FormData(event.target)
                const localidad = formData.get("localidad")
                const direccion = formData.get("direccion")
                const horario_de_atencion = formData.get("horario_de_atencion")
                const link_direccion = formData.get("link_direccion")
    
                fetch(`http://localhost:5000/sucursales/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        localidad:localidad,
                        direccion:direccion,
                        horario_de_atencion:horario_de_atencion,
                        link_direccion:link_direccion
                    })
                })
                    .then((res) => res.json())
                    .then(handle_response)
                    .catch((error) => console.log("ERROR", error))
            }
        </script>
